<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cercle ext�rieur -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Cercle int�rieur -->
  <circle cx="50" cy="50" r="40" fill="#f8fafc" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Aiguille Nord (rouge) -->
  <path d="M 50 10 L 45 40 L 50 35 L 55 40 Z" fill="#dc2626"/>
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">N</text>
  
  <!-- Aiguille Sud (blanc/noir) -->
  <path d="M 50 90 L 45 60 L 50 65 L 55 60 Z" fill="#1f2937"/>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">S</text>
  
  <!-- Marqueurs Est/Ouest -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">E</text>
  <text x="25" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">W</text>
  
  <!-- Ligne centrale horizontale -->
  <line x1="20" y1="50" x2="80" y2="50" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Ligne centrale verticale -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Point central -->
  <circle cx="50" cy="50" r="3" fill="#2563eb"/>
</svg>
